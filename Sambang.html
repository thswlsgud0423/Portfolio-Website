<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sambang</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        :root {
            --wenge: #54494b;
            --mint-cream: #f1f7ed;
            --cambridge-blue: #91c7b1;
            --rose-red: #b33951;
            --flax: #e3d081;
        }

                /* Custom Scrollbar */
        ::-webkit-scrollbar {
            height: 8px; /* Adjust height for horizontal scrollbar */
        }

        ::-webkit-scrollbar-track {
            background: transparent; /* Invisible background */
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--cambridge-blue); /* Scrollbar color */
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background-color: #78a08c; /* Slightly darker shade on hover */
        }
    </style>
</head>

<body class="bg-[var(--mint-cream)] text-gray-900 font-sans bg-[url('images/Waves.svg')] bg-fill bg-no-repeat">

    <!-- Header -->
    <header class="fixed top-0 left-1/2 transform -translate-x-1/2 flex justify-center items-center w-full bg-[var(--mint-cream)] p-4 shadow-md">

        <!-- Image Gallery -->
        <div class="con_photos flex overflow-x-auto space-x-6 p-4 mt-10 w-full max-w-screen-lg h-[70vh] items-center snap-x snap-mandatory">

        </div>
